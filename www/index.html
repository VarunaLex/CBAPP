<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" type="text/css" href="css/framework7.material.min.css" />
    <link rel="stylesheet" type="text/css" href="css/framework7.material.colors.min.css" />
    <link rel="stylesheet" href="css/framework7-icons.css">
    <link rel="stylesheet" type="text/css" href="css/my-app.css" />
     <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>

    <title>Hello World</title>
</head>
<body id="y">
   <div class="views">
        <div class="view view-main">
            <div class="pages no-navbar">
                <div class="page theme-bluegray" data-page="index">
                    <div class="page-content">
                        <div class="image-background">
                            <img src="img/land.gif" alt="land">
                        </div>

                    <p class="title">Cyber Challenge</p>
                    <p class="buttons-row">
                        <a href="#login" class="button"></a>
                        <a href="#login" class="button button-big button-fill color-teal center">Get Start</a>
                        <a href="#login" class="button"></a>

                    </p>
                    

                    </div>
                    
                </div>
                <div class="page cached theme-blue" data-page="login">
                    <div class="navbar">
                        <div class="navbar-inner">
                            <div class="center">Sign-In</div>
                        </div>
                    </div>
                    <div class="toolbar toolbar-bottom">
                        <div class="toolbar-inner">
                            <a href="#index" class="link"><div class="item-media"><i class="icon f7-icons">arrow_left</i></div>&nbsp; Back</a>
                            <a href="reg.html" class="link">Register</a>
                        </div>
                    </div>
                    <div class="page-content login-screen-content">
                        <!-- Login form -->
                        <form method="post" id="loginForm" action="#">
                            <div class="list-block" style="margin-top: 60px;">
                            <ul>
                              <li class="item-content">
                           
                                <div class="item-inner">
                                  <div class="item-title label">Email</div>
                                  <div class="item-input">
                                    <input type="email" name="email" placeholder="Email">
                                  </div>
                                </div>
                              </li>
                              <li class="item-content">
                                <div class="item-inner">
                                  <div class="item-title label">Pin Code</div>
                                  <div class="item-input">
                                    <input type="number" name="pin" placeholder="Pin Code">
                                  </div>
                                </div>
                              </li>
                            </ul>
                          </div>
                          <div class="list-block">
                            <ul>
                              <li>
                                <p class="buttons-row">
                                    <a href="#" class="button"></a>
                                    <input type="submit" class="button button-fill color-green" value="Sign in" >
                                    <a href="#" class="button"></a>
                                </p>
                              </li>
                            </ul>
                            <div class="list-block-label">
                                <p>Don't have account? <a href="#reg" class="link">Register</a></p>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    <div class="login-modal"></div>
    
    <script type="text/javascript" src="js/framework7.min.js"></script>
   
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
